<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сен далбаебсынба?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            position: relative;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, top 0.2s, left 0.2s;
        }

        .button.yes {
            background-color: #28a745;
            color: white;
        }

        .button.no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        .button.no:hover {
            transform: translate(100px, 50px);
        }

        @media (hover: none) {
            .button.no {
                top: 0;
                left: 0;
            }

            .button.no:active {
                transform: translate(100px, 50px);
            }
        }

        @media (max-width: 768px) {
            .button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        .result {
            display: none;
            font-size: 2rem;
            color: #dc3545;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Сен далбаебсынба?</div>
        <div class="buttons">
            <button class="button yes">Да</button>
            <button class="button no">Нет</button>
        </div>
        <div class="result">Ха ха Далбаеб</div>
    </div>
    <script>
        const yesButton = document.querySelector('.button.yes');
        const noButton = document.querySelector('.button.no');
        const result = document.querySelector('.result');

        yesButton.addEventListener('click', function() {
            result.style.display = 'block';
        });

        noButton.addEventListener('mouseover', function() {
            noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        });

        noButton.addEventListener('touchstart', function() {
            noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        });
    </script>
</body>
</html>
