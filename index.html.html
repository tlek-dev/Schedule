<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar with Shifts and Crypto Rates</title>
    <style>
      * {
        box-sizing: border-box;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      #calendar {
        max-width: 100%;
        width: 90%;
        margin: 20px auto;
      }
      .month {
        padding: 10px;
        background: #1abc9c;
        text-align: center;
        color: white;
        font-size: 18px;
      }
      #weekdays, #days {
        display: grid;
        grid-template-columns: repeat(7, minmax(40px, 1fr));
        gap: 5px;
        padding: 10px;
        background: #eee;
      }
      #weekdays li, #days li {
        text-align: center;
        padding: 15px;
        margin: 3px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      #days li.empty {
        border: none;
      }
      #days li.shift {
        background-color: green;
        color: white;
      }
      #days li.holiday {
        background-color: red;
        color: white;
      }
      #days li.active {
        background: #1abc9c;
        color: white;
      }
      #next, #prev {
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .crypto-container, .weather-container {
        max-width: 100%;
        width: 90%;
        margin: 20px auto;
        padding: 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .crypto-container h2, .weather-container h2 {
        text-align: center;
        color: #1abc9c;
        font-size: 18px;
      }
      .crypto-rate, .weather-info {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .month {
          font-size: 16px;
          padding: 8px;
        }
        #weekdays li, #days li {
          padding: 10px;
          font-size: 12px;
        }
        .crypto-rate, .weather-info {
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        .month {
          font-size: 14px;
        }
        #weekdays li, #days li {
          padding: 8px;
          font-size: 10px;
        }
        .crypto-rate, .weather-info {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="calendar">
      <div class="month">
        <ul>
          <li id="prev">&#10094;</li>
          <li id="month"></li>
          <li id="year"></li>
          <li id="next">&#10095;</li>
        </ul>
      </div>
      <ul id="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>
      <ul id="days"></ul>
    </div>
    <div>
      <center><h1>График нашей смены</h1></center>
    </div>
    <div class="crypto-container">
      <h2>Курсы криптовалют</h2>
      <div id="crypto-rates"></div>
    </div>
    <div class="weather-container">
      <h2>Погода в Астане</h2>
      <div id="weather-info"></div>
    </div>
    <script>
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      const daysContainer = document.getElementById("days");
      const months = [
        "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
        "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
      ];
      const cycleStart = new Date(2024, 10, 22);
      const cycleDays = 4;
      const holidays = [
            { date: "2024-01-01", name: "Новый год" },
        { date: "2024-01-02", name: "Новый год" },
        { date: "2024-03-08", name: "Международный женский день" },
        { date: "2024-03-21", name: "Наурыз мейрамы" },
        { date: "2024-03-22", name: "Наурыз мейрамы" },
        { date: "2024-03-23", name: "Наурыз мейрамы" },
        { date: "2024-05-01", name: "Праздник единства народа Казахстана" },
        { date: "2024-05-07", name: "День защитника Отечества" },
        { date: "2024-05-09", name: "День Победы" },
        { date: "2024-06-28", name: "День журналистики" },
        { date: "2024-07-06", name: "День Столицы" },
        { date: "2024-08-30", name: "День Конституции РК" },
        { date: "2024-10-25", name: "День Республики" },
        { date: "2024-12-16", name: "День Независимости" }
      ];

      function getHolidayName(date) {
        const formattedDate = date.toISOString().split("T")[0];
        return holidays.find(h => h.date === formattedDate)?.name || null;
      }

      function isShiftDay(date) {
        const diffDays = Math.floor((date - cycleStart) / (1000 * 60 * 60 * 24));
        return (diffDays % cycleDays + cycleDays) % cycleDays < 2;
      }

      function showCalendar(month, year) {
        const firstDay = new Date(year, month).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();
        daysContainer.innerHTML = "";

        for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
          const emptyCell = document.createElement("li");
          emptyCell.classList.add("empty");
          daysContainer.appendChild(emptyCell);
        }

        for (let day = 1; day <= totalDays; day++) {
          const date = new Date(year, month, day);
          const dayCell = document.createElement("li");
          dayCell.textContent = day;
          const holidayName = getHolidayName(date);
          if (holidayName) {
            dayCell.setAttribute("title", holidayName);
            dayCell.classList.add("holiday");
          } else if (isShiftDay(date)) {
            dayCell.classList.add("shift");
          }
          if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            dayCell.classList.add("active");
          }
          daysContainer.appendChild(dayCell);
        }

        document.getElementById("month").textContent = months[month];
        document.getElementById("year").textContent = year;
      }

      function changeMonth(offset) {
        currentYear = currentMonth === 0 && offset === -1 ? currentYear - 1 : currentYear;
        currentYear = currentMonth === 11 && offset === 1 ? currentYear + 1 : currentYear;
        currentMonth = (currentMonth + offset + 12) % 12;
        showCalendar(currentMonth, currentYear);
      }

      document.getElementById("prev").onclick = () => changeMonth(-1);
      document.getElementById("next").onclick = () => changeMonth(1);

      showCalendar(currentMonth, currentYear);

      async function fetchCryptoRates() {
        // Замените на правильный URL
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd");
        const data = await response.json();
        document.getElementById("crypto-rates").innerHTML = `
          <div class="crypto-rate"><strong>Bitcoin:</strong> $${data.bitcoin.usd}</div>
          <div class="crypto-rate"><strong>Ethereum:</strong> $${data.ethereum.usd}</div>
        `;
      }
      fetchCryptoRates();

      async function fetchWeather() {
        // Замените на правильный API ключ
        const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=Astana&units=metric&appid=YOUR_API_KEY");
        const data = await response.json();
        document.getElementById("weather-info").innerHTML = `
          <div class="weather-info"><strong>Температура:</strong> ${data.main.temp}°C</div>
          <div class="weather-info"><strong>Состояние:</strong> ${data.weather[0].description}</div>
          <div class="weather-info"><strong>Ветер:</strong> ${data.wind.speed} м/с</div>
        `;
      }
      fetchWeather();
    </script>
  </body>
</html>
