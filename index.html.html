<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar with Shifts and Crypto Rates</title>
    <style>
      * {
        box-sizing: border-box;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      body {
        font-family: Verdana, Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #calendar {
        max-width: 600px;
        margin: 20px auto;
      }
      .month {
        padding: 10px;
        background: #1abc9c;
        text-align: center;
        color: white;
      }
      #weekdays,
      #days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        padding: 10px;
        background: #eee;
      }
      #weekdays li,
      #days li {
        text-align: center;
        padding: 15px;
        margin: 3px;
        border: 1px solid #ccc;
      }
      #days li.empty {
        border: none;
      }
      #days li.shift {
        background-color: green;
        color: white;
      }
      #days li.holiday {
        background-color: red;
        color: white;
      }
      #days li.active {
        background: #1abc9c;
        color: white;
      }
      #next,
      #prev {
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .crypto-container,
      .weather-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        background: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .crypto-container h2,
      .weather-container h2 {
        text-align: center;
        color: #1abc9c;
      }
      .crypto-rate,
      .weather-info {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }

      /* Адаптация для мобильных устройств */
      @media (max-width: 600px) {
        #calendar {
          max-width: 100%;
          margin: 10px;
        }
        #weekdays li,
        #days li {
          padding: 10px 5px;
          font-size: 0.8rem;
        }
        .crypto-container,
        .weather-container {
          padding: 5px;
        }
        .crypto-rate,
        .weather-info {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="calendar">
      <div class="month">
        <ul>
          <li id="prev">&#10094;</li>
          <li id="month"></li>
          <li id="year"></li>
          <li id="next">&#10095;</li>
        </ul>
      </div>
      <ul id="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>
      <ul id="days"></ul>
    </div>
    <div>
      <center>
        <h1>График нашей смены</h1>
      </center>
    </div>
    <div class="crypto-container">
      <h2>Курсы криптовалют</h2>
      <div id="crypto-rates"></div>
    </div>
    <div class="weather-container">
      <h2>Погода в Астане</h2>
      <div id="weather-info"></div>
    </div>
    <script>
      // Скрипты для календаря остаются без изменений
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      const daysContainer = document.getElementById("days");
      const months = [
        "Январь",
        "Февраль",
        "Март",
        "Апрель",
        "Май",
        "Июнь",
        "Июль",
        "Август",
        "Сентябрь",
        "Октябрь",
        "Ноябрь",
        "Декабрь",
      ];

      const cycleStart = new Date(2024, 10, 22);
      const cycleDays = 4;

      const holidays = [
        { date: "2024-01-01", name: "Новый год" },
        { date: "2024-03-08", name: "Международный женский день" },
        { date: "2024-03-21", name: "Наурыз мейрамы" },
        { date: "2024-05-01", name: "Единство народа Казахстана" },
        { date: "2024-07-06", name: "День столицы" },
        { date: "2024-12-16", name: "День Независимости" },
      ];

      function getHolidayName(date) {
        const formattedDate = date.toISOString().split("T")[0];
        const holiday = holidays.find((h) => h.date === formattedDate);
        return holiday ? holiday.name : null;
      }

      function isShiftDay(date) {
        const diffDays = Math.floor((date - cycleStart) / (1000 * 60 * 60 * 24));
        return (diffDays % cycleDays + cycleDays) % cycleDays < 2;
      }

      function showCalendar(month, year) {
        const firstDay = new Date(year, month).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();
        daysContainer.innerHTML = "";

        for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
          const emptyCell = document.createElement("li");
          emptyCell.classList.add("empty");
          daysContainer.appendChild(emptyCell);
        }

        for (let day = 1; day <= totalDays; day++) {
          const date = new Date(year, month, day);
          const dayCell = document.createElement("li");
          dayCell.textContent = day;

          const holidayName = getHolidayName(date);
          if (holidayName) {
            dayCell.setAttribute("title", holidayName);
            dayCell.classList.add("holiday");
          } else if (isShiftDay(date)) {
            dayCell.classList.add("shift");
          }

          if (
            day === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear()
          ) {
            dayCell.classList.add("active");
          }

          daysContainer.appendChild(dayCell);
        }

        document.getElementById("month").textContent = months[month];
        document.getElementById("year").textContent = year;
      }

      document.getElementById("prev").onclick = () => changeMonth(-1);
      document.getElementById("next").onclick = () => changeMonth(1);

      function changeMonth(offset) {
        currentYear = currentMonth === 0 && offset === -1 ? currentYear - 1 : currentYear;
        currentYear = currentMonth === 11 && offset === 1 ? currentYear + 1 : currentYear;
        currentMonth = (currentMonth + offset + 12) % 12;
        showCalendar(currentMonth, currentYear);
      }

      showCalendar(currentMonth, currentYear);

      // Получение данных о курсах криптовалют
      async function fetchCryptoRates() {
        const response = await fetch(
          "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd"
        );
        const data = await response.json();
        const cryptoContainer = document.getElementById("crypto-rates");
        cryptoContainer.innerHTML = `
          <div class="crypto-rate"><strong>Bitcoin:</strong> $${data.bitcoin.usd}</div>
          <div class="crypto-rate"><strong>Ethereum:</strong> $${data.ethereum.usd}</div>
        `;
      }

      fetchCryptoRates();

      // Получение данных о погоде в Астане
      async function fetchWeather() {
        const response = await fetch(
          "https://api.openweathermap.org/data/2.5/weather?q=Astana&appid=90e0d7e79559244cc33afebafbd85ab7&units=metric&lang=ru"
        );
        const data = await response.json();
        const weatherContainer = document.getElementById("weather-info");
        weatherContainer.innerHTML = `
          <div class="weather-info"><strong>Температура:</strong> ${data.main.temp}°C</div>
          <div class="weather-info"><strong>Ощущается как:</strong> ${data.main.feels_like}°C</div>
          <div class="weather-info"><strong>Погода:</strong> ${data.weather[0].description}</div>
        `;
      }

      fetchWeather();
    </script>
  </body>
</html>
