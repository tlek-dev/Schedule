<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Schedule Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 10px;
      background-color: white;
      overflow-y: auto;
      margin-top: 60px;
    }
    h1 {
      text-align: center;
      padding: 15px;
      color: white;
      background-color: #4CAF50;
      margin: 0;
      font-size: 1.5rem;
    }
    .currency-rates {
      padding: 10px;
      background-color: #eaf4f4;
      color: #333;
      font-size: 0.9rem;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      width: 100%;
      padding: 10px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
    }
    .day.shift {
      background-color: #d1f0d1;
      color: #2d702d;
      font-weight: bold;
    }
    .day.off {
      background-color: #f9dada;
      color: #a94442;
      font-weight: bold;
    }
    .day.holiday-shift {
      color: red;
    }
    .month-label {
      grid-column: span 7;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
      padding: 10px 0;
      background-color: #f0f2f5;
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
    }
    .month-border {
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
      padding: 10px 0;
    }
    .dark-theme {
      background-color: #333;
      color: #f9f9f9;
    }
    .dark-theme h1 {
      background-color: #444;
    }
    .dark-theme .currency-rates {
      background-color: #222;
      color: #ccc;
    }
    .dark-theme .calendar {
      background-color: #444;
    }
    .dark-theme .day {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shift Schedule for 2025</h1>
    
    <div class="currency-rates" id="currencyRates"></div>
    
    <!-- Выпадающее меню для выбора месяца -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="monthDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Выберите месяц
      </button>
      <ul class="dropdown-menu" aria-labelledby="monthDropdown">
        <li><a class="dropdown-item" href="#" onclick="setMonth(0)">Январь</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(1)">Февраль</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(2)">Март</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(3)">Апрель</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(4)">Май</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(5)">Июнь</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(6)">Июль</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(7)">Август</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(8)">Сентябрь</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(9)">Октябрь</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(10)">Ноябрь</a></li>
        <li><a class="dropdown-item" href="#" onclick="setMonth(11)">Декабрь</a></li>
      </ul>
    </div>


    
    <button class="btn btn-dark mt-3" onclick="toggleTheme()">Переключить тему</button>
    
    <div id="calendar" class="calendar"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const EXCHANGE_RATE_API_KEY = 'deaf76b580b93ec199cb177b';
    const currencyRatesContainer = document.getElementById('currencyRates');

    async function fetchCurrencyRates() {
      try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/${EXCHANGE_RATE_API_KEY}/latest/USD`);
        const data = await response.json();

        if (data && data.conversion_rates) {
          const usdToKzt = data.conversion_rates.KZT;
          const eurToKzt = usdToKzt / data.conversion_rates.EUR;

          currencyRatesContainer.innerHTML = `
            <strong>Курсы валют:</strong><br>
            1 USD = ${usdToKzt.toFixed(2)} KZT | 1 EUR = ${eurToKzt.toFixed(2)} KZT
          `;
        } else {
          currencyRatesContainer.innerHTML = 'Ошибка загрузки курсов валют.';
        }
      } catch (error) {
        currencyRatesContainer.innerHTML = 'Ошибка загрузки курсов валют.';
        console.error('Ошибка при получении курсов валют:', error);
      }
    }

    fetchCurrencyRates();

    const startDate = new Date(2025, 0, 1); // Начинаем с января 2025 года
    const endDate = new Date(2025, 11, 31); // Конец в декабре 2025 года
    const schedulePattern = ["Смена", "Смена", "Выходной", "Выходной"];

    const holidays = [
      { date: '01-01', name: "Новый год" },
      { date: '01-02', name: "Новый год" },
      { date: '03-08', name: "Международный женский день" },
      { date: '03-21', name: "Наурыз мейрамы" },
      { date: '03-22', name: "Наурыз мейрамы" },
      { date: '03-23', name: "Наурыз мейрамы" },
      { date: '05-01', name: "Праздник единства народа Казахстана" },
      { date: '05-07', name: "День защитника Отечества" },
      { date: '05-09', name: "День Победы" },
      { date: '07-06', name: "День Столицы" },
      { date: '08-30', name: "День Конституции" },
      { date: '12-16', name: "День независимости" },
      { date: '12-17', name: "День независимости" }
    ];

    const calendar = document.getElementById("calendar");

    function isHoliday(date) {
      const dateString = `${date.getMonth() + 1}-${date.getDate()}`;
      return holidays.find(holiday => holiday.date === dateString);
    }

    function highlightToday(dayCell, date) {
      const today = new Date();
      if (today.getDate() === date.getDate() && today.getMonth() === date.getMonth() && today.getFullYear() === date.getFullYear()) {
        dayCell.classList.add("today");
      }
    }

    function generateCalendar() {
      let currentDate = new Date(startDate);
      calendar.innerHTML = "";

      while (currentDate <= endDate) {
        const month = currentDate.getMonth();
        if (month !== startDate.getMonth()) {
          startDate.setMonth(month);
          const monthLabel = document.createElement('div');
          monthLabel.classList.add('month-label');
          monthLabel.textContent = currentDate.toLocaleString('ru', { month: 'long', year: 'numeric' });
          calendar.appendChild(monthLabel);
        }

        const dayCell = document.createElement("div");
        dayCell.classList.add("day");

        const holiday = isHoliday(currentDate);
        if (holiday) {
          dayCell.innerHTML = `${currentDate.getDate()}<br><span class="holiday-shift">${holiday.name} - Праздник</span>`;
        } else {
          dayCell.innerHTML = currentDate.getDate();
        }

        highlightToday(dayCell, currentDate);

        const patternIndex = (currentDate.getDate() - 1) % schedulePattern.length;
        if (schedulePattern[patternIndex] === "Смена") {
          dayCell.classList.add("shift");
        } else if (schedulePattern[patternIndex] === "Выходной") {
          dayCell.classList.add("off");
        }

        calendar.appendChild(dayCell);
        currentDate.setDate(currentDate.getDate() + 1);
      }
    }

    function setMonth(month) {
      startDate.setMonth(month);
      generateCalendar();
    }

    function setYear(year) {
      startDate.setFullYear(year);
      generateCalendar();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }

    function downloadSchedule() {
      let csvContent = "Дата,Смены\n";
      const rows = calendar.querySelectorAll(".day");
      rows.forEach((row) => {
        const date = row.querySelector("span") ? row.querySelector("span").innerText : row.innerText;
        csvContent += `${date},${row.classList.contains("shift") ? "Смена" : "Выходной"}\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "shift_schedule.csv";
      link.click();
    }

    generateCalendar();
  </script>
</body>
</html>
