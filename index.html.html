<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar, Crypto, and Currency Rates</title>
    <style>
      * {
        box-sizing: border-box;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      body {
        font-family: Verdana, Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #f9f9f9;
      }

      #calendar,
      .crypto-container,
      .weather-container,
      .currency-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
      }
      h2 {
        text-align: center;
        color: #1abc9c;
      }

      #calendar .month {
        padding: 10px;
        background: #1abc9c;
        text-align: center;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #weekdays,
      #days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        padding: 10px;
        background: #eee;
      }
      #weekdays li,
      #days li {
        text-align: center;
        padding: 10px;
        margin: 3px;
        border: 1px solid #ccc;
        position: relative;
        font-size: 0.9rem;
      }
      #days li.empty {
        border: none;
      }
      #days li.shift {
        background-color: green;
        color: white;
      }
      #days li.holiday {
        background-color: red;
        color: white;
      }
      #days li.active {
        background: #1abc9c;
        color: white;
      }
      #next,
      #prev {
        cursor: pointer;
        color: white;
        font-weight: bold;
      }

      .crypto-container .rate-item,
      .currency-container .rate-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .crypto-container .rate-item img,
      .currency-container .rate-item img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        border-radius: 50%;
      }
      .rate-item:last-child {
        border-bottom: none;
      }
      .left {
        display: flex;
        align-items: center;
      }

      .weather-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        background: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .weather-container h2 {
        text-align: center;
        color: #1abc9c;
      }

      .weather-info {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }

      @media (max-width: 768px) {
        #calendar,
        .crypto-container,
        .weather-container,
        .currency-container {
          max-width: 100%;
          margin: 10px;
          padding: 10px;
        }
        #weekdays li,
        #days li {
          padding: 8px;
          font-size: 0.8rem;
        }
        .crypto-container .rate-item,
        .currency-container .rate-item {
          font-size: 0.9rem;
        }

        .weather-container {
          padding: 5px;
        }

        .weather-info {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.2rem;
        }
        #calendar .month {
          font-size: 1rem;
        }
        #weekdays li,
        #days li {
          font-size: 0.7rem;
          padding: 5px;
        }
        .crypto-container .rate-item,
        .currency-container .rate-item {
          font-size: 0.8rem;
        }

        .weather-info {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="calendar">
      <div class="month">
        <span id="prev">&#10094;</span>
        <span>
          <span id="month"></span>
          <span id="year"></span>
        </span>
        <span id="next">&#10095;</span>
        <span id="total-hours"></span>
      </div>
      <ul id="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>
      <ul id="days"></ul>
    </div>

    <div class="crypto-container">
      <h2>Курсы криптовалют</h2>
      <div id="crypto-rates"></div>
    </div>

    <div class="weather-container">
      <h2>Погода в Астане</h2>
      <div id="weather-info"></div>
    </div>

    <div class="currency-container">
      <h2>Курс валют</h2>
      <div id="currency-rates"></div>
    </div>

    <script>
      async function getCryptoRates() {
        try {
          const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd");
          const data = await response.json();

          const popularCryptos = [
            "bitcoin",
            "ethereum",
            "binancecoin",
            "ripple",
            "dogecoin",
            "toncoin",
            "shiba-inu",
            "litecoin",
            "solana",
            "cardano",
            "hamster",
          ];

          const ratesContainer = document.getElementById("crypto-rates");
          ratesContainer.innerHTML = data
            .filter((crypto) => popularCryptos.includes(crypto.id))
            .map(
              (crypto) => `
              <div class="rate-item">
                <div class="left">
                  <img src="${crypto.image}" alt="${crypto.name}" />
                  <span>${crypto.name}</span>
                </div>
                <span>$${crypto.current_price.toFixed(2)}</span>
              </div>
            `
            )
            .join("");
        } catch (error) {
          console.error("Ошибка получения данных криптовалют:", error);
          document.getElementById("crypto-rates").innerHTML =
            "<p>Ошибка загрузки данных криптовалют.</p>";
        }
      }

      async function getCurrencyRates() {
        try {
          const response = await fetch("https://open.er-api.com/v6/latest/USD");
          const data = await response.json();

          const popularCurrencies = [
            { code: "EUR", name: "Euro" },
            { code: "KZT", name: "Kazakhstani Tenge" },
            { code: "RUB", name: "Russian Ruble" },
            { code: "GBP", name: "British Pound" },
            { code: "JPY", name: "Japanese Yen" },
            { code: "CHF", name: "Swiss Franc" },
            { code: "CNY", name: "Chinese Yuan" },
            { code: "AUD", name: "Australian Dollar" },
            { code: "CAD", name: "Canadian Dollar" },
          ];

          const ratesContainer = document.getElementById("currency-rates");
          ratesContainer.innerHTML = popularCurrencies
            .map((currency) => {
              const rate = data.rates[currency.code];
              return rate
                ? `
                <div class="rate-item">
                  <div class="left">
                    <img src="https://flagcdn.com/w40/${currency.code.slice(0, 2).toLowerCase()}.png" alt="${currency.name}" />
                    <span>${currency.name} (${currency.code})</span>
                  </div>
                  <span>${rate.toFixed(2)}</span>
                </div>
              `
                : "";
            })
            .join("");
        } catch (error) {
          console.error("Ошибка получения данных валют:", error);
          document.getElementById("currency-rates").innerHTML =
            "<p>Ошибка загрузки данных валют.</p>";
        }
      }

      async function fetchWeather() {
        try {
          const response = await fetch("https://api.openweathermap.org/data/2.5/weather?q=Astana&appid=YOUR_API_KEY&units=metric&lang=ru");
          const data = await response.json();
          document.getElementById("weather-info").innerHTML = `
            <div class="weather-info">
              <span>${data.weather[0].description}</span>
              <span>${data.main.temp}°C</span>
            </div>
          `;
        } catch (error) {
          console.error("Ошибка получения данных погоды:", error);
          document.getElementById("weather-info").innerHTML = "<p>Ошибка загрузки данных погоды.</p>";
        }
      }

      function generateCalendar() {
        const today = new Date();
        const monthNames = [
          "Январь",
          "Февраль",
          "Март",
          "Апрель",
          "Май",
          "Июнь",
          "Июль",
          "Август",
          "Сентябрь",
          "Октябрь",
          "Ноябрь",
          "Декабрь",
        ];
        const weekdays = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function renderCalendar(month, year) {
          const firstDay = new Date(year, month).getDay();
          const lastDate = new Date(year, month + 1, 0).getDate();

          const calendarDays = [];

          for (let i = 0; i < firstDay; i++) {
            calendarDays.push(`<li class="empty"></li>`);
          }

          for (let i = 1; i <= lastDate; i++) {
            calendarDays.push(`<li>${i}</li>`);
          }

          document.getElementById("month").innerText = monthNames[month];
          document.getElementById("year").innerText = year;

          document.getElementById("days").innerHTML = calendarDays.join("");
        }

        document.getElementById("prev").addEventListener("click", () => {
          currentMonth--;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
          }
          renderCalendar(currentMonth, currentYear);
        });

        document.getElementById("next").addEventListener("click", () => {
          currentMonth++;
          if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
          }
          renderCalendar(currentMonth, currentYear);
        });

        renderCalendar(currentMonth, currentYear);
      }

      document.addEventListener("DOMContentLoaded", () => {
        generateCalendar();
        getCryptoRates();
        getCurrencyRates();
        fetchWeather();
      });
    </script>
  </body>
</html>
