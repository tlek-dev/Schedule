<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar with Shifts and Crypto Rates</title>
    <style>
      * {
        box-sizing: border-box;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      body {
        font-family: Verdana, Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #calendar {
        max-width: 600px;
        margin: 20px auto;
      }
      .month {
        padding: 10px;
        background: #1abc9c;
        text-align: center;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #weekdays,
      #days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        padding: 10px;
        background: #eee;
      }
      #weekdays li,
      #days li {
        text-align: center;
        padding: 15px;
        margin: 3px;
        border: 1px solid #ccc;
        position: relative;
      }
      #days li.empty {
        border: none;
      }
      #days li.shift {
        background-color: green;
        color: white;
      }
      #days li.holiday {
        background-color: red;
        color: white;
      }
      #days li.active {
        background: #1abc9c;
        color: white;
      }
      #days li:hover::after {
        content: attr(data-holiday);
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 5px;
        border-radius: 5px;
        font-size: 0.9rem;
        white-space: nowrap;
      }
      #next,
      #prev {
        cursor: pointer;
        color: white;
        font-weight: bold;
      }

      /* Стили для crypto-container и weather-container */
      .crypto-container,
      .weather-container,
      .currency-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
        background: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .crypto-container h2,
      .weather-container h2,
      .currency-container h2 {
        text-align: center;
        color: #1abc9c;
      }
      .crypto-rate,
      .weather-info,
      .weather-info,
      .currency-info {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }

      /* Адаптация для мобильных устройств */
      @media (max-width: 600px) {
        #calendar {
          max-width: 100%;
          margin: 10px;
        }
        #weekdays li,
        #days li {
          padding: 10px 5px;
          font-size: 0.8rem;
        }
        .crypto-container,
        .weather-container,
        .currency-container {
          padding: 5px;
        }
        .crypto-rate,
        .weather-info,
        .currency-info {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="calendar">
      <div class="month">
        <span id="prev">&#10094;</span>
        <span>
          <span id="month"></span>
          <span id="year"></span>
        </span>
        <span id="next">&#10095;</span>
        <span id="total-hours"></span>
      </div>
      <ul id="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>
      <ul id="days"></ul>
    </div>
    <div class="crypto-container">
      <h2>Курсы криптовалют</h2>
      <div id="crypto-rates"></div>
    </div>
    <div class="weather-container">
      <h2>Погода в Астане</h2>
      <div id="weather-info"></div>
    </div>
    <div class="currency-container">
      <h2>Курс валют</h2>
      <div id="currency-rates"></div>
    </div>
    <script>
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      const daysContainer = document.getElementById("days");
      const months = [
        "Январь",
        "Февраль",
        "Март",
        "Апрель",
        "Май",
        "Июнь",
        "Июль",
        "Август",
        "Сентябрь",
        "Октябрь",
        "Ноябрь",
        "Декабрь",
      ];

      const cycleStart = new Date(2024, 10, 22);
      const cycleDays = 4;

      // Массив праздников
      const holidays = [
        { date: '01-01', name: "Новый год" },
        { date: '01-02', name: "Новый год" },
        { date: '03-08', name: "Международный женский день" },
        { date: '03-21', name: "Наурыз мейрамы" },
        { date: '03-22', name: "Наурыз мейрамы" },
        { date: '03-23', name: "Наурыз мейрамы" },
        { date: '05-01', name: "Праздник единства народа Казахстана" },
        { date: '05-07', name: "День защитника Отечества" },
        { date: '05-09', name: "День Победы" },
        { date: '06-28', name: "День журналистики" },
        { date: '07-06', name: "День Столицы" },
        { date: '08-30', name: "День Конституции" },
        { date: '12-16', name: "День независимости" },
        
      ];

      function getHolidayName(date) {
        const formattedDate = `${date.getMonth() + 1 < 10 ? '0' : ''}${date.getMonth() + 1}-${date.getDate() < 10 ? '0' : ''}${date.getDate()}`;
        const holiday = holidays.find((h) => h.date === formattedDate);
        return holiday ? holiday.name : null;
      }

      function isShiftDay(date) {
        const diffDays = Math.floor((date - cycleStart) / (1000 * 60 * 60 * 24));
        return (diffDays % cycleDays + cycleDays) % cycleDays < 2;
      }

      function showCalendar(month, year) {
        const firstDay = new Date(year, month).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();
        daysContainer.innerHTML = "";

        let shiftCount = 0;

        for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
          const emptyCell = document.createElement("li");
          emptyCell.classList.add("empty");
          daysContainer.appendChild(emptyCell);
        }

        for (let day = 1; day <= totalDays; day++) {
          const date = new Date(year, month, day);
          const dayCell = document.createElement("li");
          dayCell.textContent = day;

          const holidayName = getHolidayName(date);
          if (holidayName) {
            dayCell.setAttribute("data-holiday", holidayName);
          }

          if (isShiftDay(date)) {
            dayCell.classList.add("shift");
            shiftCount++;
          }

          if (holidayName) {
            dayCell.classList.add("holiday");
          }

          daysContainer.appendChild(dayCell);
        }

        // Подсчёт часов
        const totalHours = shiftCount * 11;
        document.getElementById("total-hours").textContent = `${totalHours} часов`;

        // Обновление месяца и года
        document.getElementById("month").textContent = months[month];
        document.getElementById("year").textContent = year;
      }

      async function fetchCryptoRates() {
        const response = await fetch(
          "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd"
        );
        const data = await response.json();
        const cryptoContainer = document.getElementById("crypto-rates");
        cryptoContainer.innerHTML = `
          <div class="crypto-rate"><strong>Bitcoin:</strong> $${data.bitcoin.usd}</div>
          <div class="crypto-rate"><strong>Ethereum:</strong> $${data.ethereum.usd}</div>
        
        `;
      }

      fetchCryptoRates();

      async function fetchWeather() {
        const response = await fetch(
          "https://api.openweathermap.org/data/2.5/weather?q=Astana&appid=90e0d7e79559244cc33afebafbd85ab7&units=metric&lang=ru"
        );
        const data = await response.json();
        const weatherContainer = document.getElementById("weather-info");
        weatherContainer.innerHTML = `
          <div class="weather-info"><strong>Температура:</strong> ${data.main.temp}°C</div>
          <div class="weather-info"><strong>Состояние:</strong> ${data.weather[0].description}</div>
        `;
      }

      fetchWeather();

      // Курс валют
      async function fetchCurrencyRates() {
        const response = await fetch(
          "https://api.exchangerate-api.com/v4/latest/USD"
        );
        const data = await response.json();
        const currencyContainer = document.getElementById("currency-rates");
        const kzRates = {
          usd: data.rates.KZT,
          eur: data.rates.KZT * 1.2, // Примерная ставка евро
          rub: data.rates.KZT * 0.014,
        };
        currencyContainer.innerHTML = `
          <p>Доллар: ${kzRates.usd} KZT</p>
          <p>Евро: ${kzRates.eur} KZT</p>
          <p>Рубль: ${kzRates.rub} KZT</p>
        `;
      }

      fetchCryptoRates();
      fetchWeather();
      fetchCurrencyRates();

      // Переключение месяцев
      document.getElementById("prev").addEventListener("click", () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        showCalendar(currentMonth, currentYear);
      });

      document.getElementById("next").addEventListener("click", () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        showCalendar(currentMonth, currentYear);
      });

      showCalendar(currentMonth, currentYear);
    </script>
  </body>
</html>
