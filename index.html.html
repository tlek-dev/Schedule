<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь со сменами, курсами валют и погодой</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      #calendar {
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .month {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #1abc9c;
        color: white;
        border-radius: 5px 5px 0 0;
      }
      #weekdays,
      #days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        padding: 10px;
        gap: 5px;
      }
      #weekdays li,
      #days li {
        text-align: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fff;
      }
      #days li.empty {
        background: none;
        border: none;
      }
      #days li.shift {
        background-color: green;
        color: white;
      }
      #days li.holiday {
        background-color: red;
        color: white;
      }
      #days li.active {
        background: #1abc9c;
        color: white;
      }
      #next,
      #prev {
        cursor: pointer;
        font-weight: bold;
      }
      .crypto-container,
      .weather-container,
      .currency-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 15px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .crypto-container h2,
      .weather-container h2,
      .currency-container h2 {
        text-align: center;
        color: #1abc9c;
      }
      .crypto-rate,
      .weather-info,
      .currency-info {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="calendar">
      <div class="month">
        <span id="prev">&#10094;</span>
        <span id="monthYear"></span>
        <span id="next">&#10095;</span>
      </div>
      <ul id="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
      </ul>
      <ul id="days"></ul>
    </div>

    <div class="crypto-container">
      <h2>Курсы криптовалют</h2>
      <div id="crypto-rates"></div>
    </div>

    <div class="weather-container">
      <h2>Погода в Астане</h2>
      <div id="weather-info"></div>
    </div>

    <div class="currency-container">
      <h2>Курсы валют</h2>
      <div id="currency-rates"></div>
    </div>

    <script>
      const holidays = [
        { date: "01-01", name: "Новый год" },
        { date: "03-08", name: "Международный женский день" },
      ];

      const shiftsPattern = 2; // 2 смены, 2 выходных
      const cycleStart = new Date(2024, 10, 6);

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      function showCalendar(month, year) {
        const daysContainer = document.getElementById("days");
        const monthYear = document.getElementById("monthYear");
        daysContainer.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        monthYear.textContent = `${new Date(year, month).toLocaleString("ru", {
          month: "long",
        })} ${year}`;

        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement("li");
          emptyCell.classList.add("empty");
          daysContainer.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(year, month, day);
          const li = document.createElement("li");

          const dayCount =
            (date - cycleStart) / (1000 * 60 * 60 * 24) + shiftsPattern;
          const isShift = Math.floor(dayCount) % shiftsPattern === 0;

          li.textContent = day;
          li.className = isShift ? "shift" : "holiday";
          daysContainer.appendChild(li);
        }
      }

      async function fetchCryptoRates() {
        const rates = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd`
        );
        const data = await rates.json();

        document.getElementById("crypto-rates").innerHTML = `
          <div class="crypto-rate">
            <span>Bitcoin:</span>
            <span>${data.bitcoin.usd} USD</span>
          </div>
          <div class="crypto-rate">
            <span>Ethereum:</span>
            <span>${data.ethereum.usd} USD</span>
          </div>`;
      }

      async function fetchWeather() {
        const weather = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=Astana&units=metric&appid=YOUR_API_KEY`
        );
        const data = await weather.json();

        document.getElementById("weather-info").innerHTML = `
          <div class="weather-info">
            <span>Температура:</span>
            <span>${data.main.temp} °C</span>
          </div>
          <div class="weather-info">
            <span>Погода:</span>
            <span>${data.weather[0].description}</span>
          </div>`;
      }

      async function fetchCurrencyRates() {
        const rates = await fetch(
          `https://open.er-api.com/v6/latest/USD`
        );
        const data = await rates.json();

        document.getElementById("currency-rates").innerHTML = `
          <div class="currency-info">
            <span>USD to KZT:</span>
            <span>${data.rates.KZT} KZT</span>
          </div>`;
      }

      document.getElementById("prev").addEventListener("click", () => {
        currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
        currentYear = currentMonth === 11 ? currentYear - 1 : currentYear;
        showCalendar(currentMonth, currentYear);
      });

      document.getElementById("next").addEventListener("click", () => {
        currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
        currentYear = currentMonth === 0 ? currentYear + 1 : currentYear;
        showCalendar(currentMonth, currentYear);
      });

      document.addEventListener("DOMContentLoaded", () => {
        showCalendar(currentMonth, currentYear);
        fetchCryptoRates();
        fetchWeather();
        fetchCurrencyRates();
      });
    </script>
  </body>
</html>
