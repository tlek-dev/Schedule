<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Schedule Calendar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 10px;
      background-color: white;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      padding: 15px;
      color: white;
      background-color: #4CAF50;
      margin: 0;
      font-size: 1.5rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      width: 100%;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 480px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .day {
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
    }
    .day.shift {
      background-color: #d1f0d1;
      color: #2d702d;
      font-weight: bold;
    }
    .day.off {
      background-color: #f9dada;
      color: #a94442;
      font-weight: bold;
    }
    .day.holiday-shift {
      color: red;
    }
    .month-label {
      grid-column: span 7;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
      padding: 10px 0;
      background-color: #f0f2f5;
      border-top: 2px solid #ddd;
    }
    @media (max-width: 768px) {
      .month-label {
        grid-column: span 4;
      }
    }
    @media (max-width: 480px) {
      .month-label {
        grid-column: span 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shift Schedule from November 2024 to December 2025</h1>
    <div id="calendar" class="calendar"></div>
  </div>

  <script>
    const startDate = new Date(2024, 10, 6);
    const endDate = new Date(2025, 11, 31);
    const schedulePattern = ["Смена", "Смена", "Выходной", "Выходной"];

    const holidays = [
      { date: '01-01', name: "Новый год" },
      { date: '01-02', name: "Новый год" },
      { date: '03-08', name: "Международный женский день" },
      { date: '03-21', name: "Наурыз мейрамы" },
      { date: '03-22', name: "Наурыз мейрамы" },
      { date: '03-23', name: "Наурыз мейрамы" },
      { date: '03-25', name: "Наурыз мейрамы" },
      { date: '05-01', name: "Праздник единства народа Казахстана" },
      { date: '05-07', name: "День защитника Отечества" },
      { date: '05-08', name: "День защитника Отечества" },
      { date: '05-09', name: "День Победы" },
      { date: '07-06', name: "День Столицы" },
      { date: '07-08', name: "День Столицы" },
      { date: '08-30', name: "День Конституции РК" },
      { date: '10-25', name: "День Республики" },
      { date: '12-16', name: "День Независимости" }
    ];

    const calendar = document.getElementById("calendar");

    let currentDate = new Date(startDate);
    let patternIndex = 0;

    function addMonthLabel(month, year) {
      const label = document.createElement("div");
      label.className = "month-label";
      label.textContent = `${month} ${year}`;
      calendar.appendChild(label);
    }

    // Исправленная функция для проверки праздников
    function isHoliday(date) {
      const formattedDate = `${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
      return holidays.find(holiday => holiday.date === formattedDate);
    }

    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    while (currentDate <= endDate) {
      if (currentDate.getMonth() !== currentMonth) {
        addMonthLabel(
          currentDate.toLocaleString("ru-RU", { month: "long" }),
          currentDate.getFullYear()
        );
        currentMonth = currentDate.getMonth();
      }

      const dayCell = document.createElement("div");
      const holiday = isHoliday(currentDate);

      const shiftType = schedulePattern[patternIndex];
      if (holiday) {
        if (shiftType === "Смена") {
          dayCell.classList.add("day", "shift", "holiday-shift");
        } else {
          dayCell.classList.add("day", "off");
        }
        dayCell.innerHTML = `
          <strong>${currentDate.getDate()}</strong>
          <span>${holiday.name} (${shiftType})</span>
        `;
      } else {
        dayCell.classList.add("day", shiftType === "Смена" ? "shift" : "off");
        dayCell.innerHTML = `
          <strong>${currentDate.getDate()}</strong>
          <span>${shiftType}</span>
        `;
      }

      calendar.appendChild(dayCell);

      currentDate.setDate(currentDate.getDate() + 1);
      patternIndex = (patternIndex + 1) % schedulePattern.length;
    }
  </script>
</body>
</html>
